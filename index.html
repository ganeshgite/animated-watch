<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WATCH</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="watch">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="four">4</div>
        <div class="five">5</div>
        <div class="six">6</div>
        <div class="seven">7</div>
        <div class="eight">8</div>
        <div class="nine">9</div>
        <div class="ten">10</div>
        <div class="eleven">11</div>
        <div class="twelve">12</div>
        <div class="center"></div>
       
        <div class="minute-wrapper" id="minute-handler">
          <div class="minute-hand">
            <div class="minute"></div>
            <div class="minute-arrow"> V </div>
          </div>
        </div>
        <div class="hour-wrapper" id="hour-handler">
            <div class="hour-hand">
              <div class="hour"></div>
              <div class="hour-arrow"> V </div>
            </div>
          </div>
          <div class="second-wrapper" id="second-handler">
            <div class="second-hand">
              <div class="second"></div>
            </div>
          </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
